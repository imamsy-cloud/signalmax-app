<div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow">

   <div id="tab-banner" class="tab-content active">
       <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
           <div class="md:col-span-1">
               <h4 class="font-semibold mb-3">Tambah Banner</h4>
               <form id="form-add-banner" class="space-y-4 bg-gray-50 dark:bg-gray-800/50 p-4 rounded-lg">
                   <div><label for="banner-title-add" class="text-sm font-medium">Judul</label><input type="text" id="banner-title-add" name="title" class="mt-1 w-full p-2 border rounded bg-white dark:bg-gray-700"></div>
                   <div><label for="banner-image-add" class="text-sm font-medium">Gambar</label><input type="file" id="banner-image-add" name="image" accept="image/*" class="mt-1 w-full text-sm"></div>
                   <div><label for="banner-link-add" class="text-sm font-medium">Link</label><input type="url" id="banner-link-add" name="link" class="mt-1 w-full p-2 border rounded bg-white dark:bg-gray-700"></div>

               </form>
           </div>
           <div class="md:col-span-2">
                <h4 class="font-semibold mb-3">Daftar Banner</h4>
                <div id="banner-list-container" class="space-y-3"></div>
                <!-- [BARU] Wadah untuk kontrol pagination -->
                <div id="pagination-container-banner" class="mt-4"></div>
           </div>
       </div>

   <div id="tab-artikel" class="tab-content hidden">
       <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
           <div class="md:col-span-1">
                <h4 class="font-semibold mb-3">Tambah Artikel</h4>
                <form id="form-add-article" class="space-y-4 bg-gray-50 dark:bg-gray-800/50 p-4 rounded-lg">
                    <div>
                        <label for="article-title-add" class="text-sm font-medium">Judul Artikel</label>
                        <input type="text" id="article-title-add" name="title" class="mt-1 w-full p-2 border rounded bg-white dark:bg-gray-700">
                    </div>
                    <div>
                        <label for="article-image-add" class="text-sm font-medium">Foto Utama (Featured Image)</label>
                        <input type="file" id="article-image-add" name="image" accept="image/*" class="mt-1 w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100">
                    </div>
                    <div>
                        <label class="text-sm font-medium">Konten Artikel</label>
                        <textarea id="article-content-editor" name="content" rows="20" class="mt-1 w-full p-2 border rounded bg-white dark:bg-gray-700"></textarea>
                    </div>
                    <button type="submit" class="w-full h-10 flex items-center justify-center bg-primary-600 text-white py-2 rounded-lg font-semibold"><span>Publikasikan Artikel</span></button>
                </form>
            </div>
           <div class="md:col-span-2">
                <h4 class="font-semibold mb-3">Daftar Artikel</h4>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">

                            <tr><th class="p-3">Judul</th><th class="p-3">ID Konten</th><th class="p-3">Aksi</th></tr>
                        </thead>
                        <tbody id="article-list-container"></tbody>
                    </table>
                </div>
                <!-- [BARU] Wadah untuk kontrol pagination -->
                <div id="pagination-container-article" class="mt-4"></div>
            </div>
       </div>
   </div>
   
   <div id="tab-video" class="tab-content hidden">
       <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
           <div class="md:col-span-1">
                <h4 class="font-semibold mb-3">Tambah Video</h4>
                <form id="form-add-video" class="space-y-4 bg-gray-50 dark:bg-gray-800/50 p-4 rounded-lg">

                        <label for="video-title-add" class="text-sm font-medium">Judul Video</label>

                    <div>
                        <label for="video-thumbnail-add" class="text-sm font-medium">Thumbnail Video</label>
                        <input type="file" id="video-thumbnail-add" name="image" accept="image/*" class="mt-1 w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100">
                    </div>
                    <div>
                        <label for="video-url-add" class="text-sm font-medium">URL YouTube</label>
                        <input type="url" id="video-url-add" name="url" placeholder="https://www.youtube.com/watch?v=..." class="mt-1 w-full p-2 border rounded bg-white dark:bg-gray-700">
                    </div>
                    <div>
                        <label for="video-description-add" class="text-sm font-medium">Deskripsi Video (Opsional)</label>
                        <textarea id="video-description-add" name="description" rows="5" class="mt-1 w-full p-2 border rounded bg-white dark:bg-gray-700"></textarea>
                    </div>
                    <button type="submit" class="w-full h-10 flex items-center justify-center bg-primary-600 text-white py-2 rounded-lg font-semibold"><span>Publikasikan Video</span></button>
                </form>
            </div>
           <div class="md:col-span-2">
                <h4 class="font-semibold mb-3">Daftar Video</h4>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">

                        </thead>
                        <tbody id="video-list-container"></tbody>
                    </table>
                </div>
                <!-- [BARU] Wadah untuk kontrol pagination -->
                <div id="pagination-container-video" class="mt-4"></div>
            </div>
       </div>
   </div>
   
   <div id="tab-ebook" class="tab-content hidden">

               <button type="submit" class="w-full h-10 flex items-center justify-center bg-primary-600 text-white py-2 rounded-lg font-semibold"><span>Publikasikan</span></button></form></div>
           <div class="md:col-span-2">
                <h4 class="font-semibold mb-3">Daftar E-Book</h4>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">

<!-- Deskripsi: Halaman baru untuk Admin mengelola pengaturan aplikasi, seperti banner interstitial. -->

<div class="space-y-6">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Pengaturan Aplikasi</h2>

    <!-- Pengaturan Banner Interstitial -->
    <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
        <h3 class="font-semibold text-lg border-b dark:border-gray-700 pb-3 mb-4">Banner Interstitial</h3>
        
        <form id="interstitial-form" class="space-y-4">
            <!-- Tombol Aktifkan/Nonaktifkan -->
            <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                <div>
                    <h4 class="font-medium text-gray-800 dark:text-gray-200">Aktifkan Banner</h4>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Jika aktif, banner akan muncul di aplikasi pengguna sesuai aturan.</p>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="interstitial-active-toggle">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Form Konten Banner -->
            <div class="space-y-4 pt-4">
                <div>
                    <label for="interstitial-image-input" class="text-sm font-medium">Gambar Banner (Rasio 4:5)</label>
                    <div class="mt-2 flex items-center space-x-4">
                        <img id="interstitial-preview" src="https://placehold.co/200x250/e0e0e0/333?text=Preview" alt="Preview Banner" class="w-24 h-30 object-cover rounded-md bg-gray-200 dark:bg-gray-700">
                        <input type="file" id="interstitial-image-input" accept="image/*" class="text-sm">
                    </div>
                </div>
                <div>
                    <label for="interstitial-link-input" class="text-sm font-medium">Link Tujuan (Opsional)</label>
                    <input type="text" id="interstitial-link-input" placeholder="e.g., app/signals atau https://link.com" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md">
                </div>
                <div>
                    <label for="interstitial-freq-input" class="text-sm font-medium">Frekuensi Tampil (dalam jam)</label>
                    <input type="number" id="interstitial-freq-input" value="24" class="mt-1 w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border rounded-md">
                    <p class="text-xs text-gray-500 mt-1">Banner akan muncul kembali untuk pengguna yang sama setelah durasi ini berlalu.</p>
                </div>
            </div>

            <!-- Tombol Simpan -->
            <div class="pt-4 text-right">
                <button type="submit" id="save-interstitial-btn" class="bg-primary-600 text-white py-2 px-6 rounded-lg hover:bg-primary-700 font-semibold h-10 flex items-center justify-center min-w-[120px]">
                    <span>Simpan Pengaturan</span>
                </button>
            </div>
        </form>
    </div>
</div>

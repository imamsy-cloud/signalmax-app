<div class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="p-4 sticky top-0 bg-gray-50/80 dark:bg-gray-900/80 backdrop-blur-sm z-10 flex items-center space-x-4">
        <button id="back-to-profile-btn" class="text-xl text-gray-700 dark:text-gray-200">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-xl font-bold text-gray-800 dark:text-white">Notifikasi</h1>
    </div>

    <div class="p-4 space-y-4">
        <div class="flex items-center justify-between p-3 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
            <div>
                <h3 class="font-medium text-gray-800 dark:text-gray-200">Sinyal Baru</h3>
                <p class="text-xs text-gray-500 dark:text-gray-400">Dapatkan notifikasi saat ada sinyal trading baru.</p>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="notif-signals" data-setting="newSignal">
                <span class="slider"></span>
            </label>
        </div>

        <div class="flex items-center justify-between p-3 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
            <div>
                <h3 class="font-medium text-gray-800 dark:text-gray-200">Aktivitas Komunitas</h3>
                <p class="text-xs text-gray-500 dark:text-gray-400">Dapatkan notifikasi untuk suka & komentar baru.</p>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="notif-community" data-setting="communityActivity">
                <span class="slider"></span>
            </label>
        </div>

        <div class="flex items-center justify-between p-3 bg-white dark:bg-gray-800 rounded-lg shadow-sm">
            <div>
                <h3 class="font-medium text-gray-800 dark:text-gray-200">Event & Webinar</h3>
                <p class="text-xs text-gray-500 dark:text-gray-400">Dapatkan pengingat untuk acara mendatang.</p>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="notif-events" data-setting="newEvent">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</div>

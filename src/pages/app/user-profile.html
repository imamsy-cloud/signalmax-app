<div class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="p-4 sticky top-0 bg-transparent z-20 flex items-center space-x-4">
        <button id="back-to-community-btn" class="w-8 h-8 rounded-full bg-black/20 text-white flex items-center justify-center">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 id="user-profile-header" class="text-xl font-bold text-white">Profil Pengguna</h1>
    </div>

    <div id="user-profile-content" class="opacity-0 transition-opacity duration-300 -mt-16">
        <div class="relative h-52">
            <img id="user-thumbnail" src="https://placehold.co/600x200/1f2937/ffffff?text=+" alt="Thumbnail" class="w-full h-full object-cover profile-header-curve">
            <div class="absolute -bottom-12 w-full flex justify-center">
                <img id="user-avatar" src="https://placehold.co/100x100" alt="Avatar" class="w-24 h-24 rounded-full border-4 border-gray-50 dark:border-gray-900 shadow-lg">
            </div>
        </div>
        
        <div class="mt-16 text-center">
            <div class="flex items-center justify-center space-x-2">
                <h2 id="user-name" class="text-2xl font-bold text-gray-800 dark:text-white">Memuat...</h2>
            </div>
            <!-- PERUBAHAN: Menghapus tanggal bergabung dan menambahkan container untuk badge -->
            <div id="user-badges-container" class="mt-2 flex items-center justify-center space-x-2">
                <!-- Badge akan diisi oleh user-profile.js -->
            </div>
        </div>

        <div class="p-4 mt-4 grid grid-cols-3 gap-4 text-center items-center border-b dark:border-gray-700">
            <div><p id="user-post-count" class="text-lg font-bold">0</p><p class="text-xs text-gray-500">Postingan</p></div>
            <div><p id="user-like-count" class="text-lg font-bold">0</p><p class="text-xs text-gray-500">Suka</p></div>
            <div><p id="user-reputation" class="text-lg font-bold">0</p><p class="text-xs text-gray-500">Reputasi</p></div>
        </div>

        <div class="flex border-b dark:border-gray-700">
            <button data-tab="posts" class="profile-tab flex-1 py-3 text-sm font-semibold border-b-2 border-primary-500 text-primary-500">Postingan</button>
            <button data-tab="skill" class="profile-tab flex-1 py-3 text-sm font-semibold border-b-2 border-transparent text-gray-500">Keahlian</button>
        </div>

        <div>
            <div id="tab-content-posts" class="profile-tab-content">
                </div>
            <div id="tab-content-skill" class="profile-tab-content hidden p-4 space-y-6">
                <div>
                    <h3 class="font-semibold text-gray-800 dark:text-white mb-2">Progres Keahlian Trading</h3>
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-4 relative">
                        <div id="user-skill-bar" class="bg-primary-500 h-4 rounded-full transition-all duration-500" style="width: 0%;"></div>
                        <span id="user-skill-text" class="absolute inset-0 text-white text-xs font-bold flex items-center justify-center">0%</span>
                    </div>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800 dark:text-white mb-2">Kursus yang Dikerjakan</h3>
                    <div id="completed-courses-list" class="space-y-2">
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

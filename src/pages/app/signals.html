<!-- File: src/pages/app/signals.html -->
<!-- Versi Perbaikan: 3.0 (Implementasi Tombol Muat Lebih Banyak) -->
<!-- Perubahan: Menambahkan tombol 'Muat Lebih Banyak' di bawah daftar Riwayat Sinyal. -->
<div class="p-4 space-y-6 bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">
    
    <!-- Header Halaman -->
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white flex-shrink-0">Sinyal Trading</h1>
    
    <!-- Kartu Statistik Performa -->
    <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-lg flex-shrink-0">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-semibold text-gray-700 dark:text-gray-200">Performa Sinyal</h3>
            <span class="text-xs text-gray-400">30 Hari Terakhir</span>
        </div>
        <div class="grid grid-cols-2 gap-4 items-center">
            <!-- Chart Winrate -->
            <div class="relative w-28 h-28 mx-auto">
                <svg class="w-full h-full" viewBox="0 0 100 100">
                    <circle class="text-gray-200 dark:text-gray-700" stroke-width="10" stroke="currentColor" fill="transparent" r="40" cx="50" cy="50"/>
                    <circle id="win-rate-circle" class="text-primary-500 radial-chart-progress" stroke-width="10" stroke-linecap="round" stroke="currentColor" fill="transparent" r="40" cx="50" cy="50"/>
                </svg>
                <div id="winrate-text" class="absolute inset-0 flex flex-col items-center justify-center text-center">
                    <span id="winrate-text-val" class="text-2xl font-bold text-gray-800 dark:text-white">0%</span>
                    <span class="text-xs text-gray-500">Winrate</span>
                </div>
            </div>
            <!-- Detail Statistik -->
            <div class="space-y-3">
                <div class="flex items-center">
                    <span class="w-3 h-3 rounded-full bg-primary-500 mr-2"></span>
                    <div>
                        <p class="text-xs text-gray-500 dark:text-gray-400">Profit</p>
                        <p id="profit-count" class="font-bold text-gray-800 dark:text-gray-200">0 Sinyal</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 rounded-full bg-red-500 mr-2"></span>
                    <div>
                        <p class="text-xs text-gray-500 dark:text-gray-400">Loss</p>
                        <p id="loss-count" class="font-bold text-gray-800 dark:text-gray-200">0 Sinyal</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigasi Tab -->
    <div class="flex bg-gray-200 dark:bg-gray-700 rounded-full p-1 flex-shrink-0">
        <button id="tab-berjalan" class="signal-tab w-1/2 p-2 rounded-full text-sm transition active">Aktif</button>
        <button id="tab-riwayat" class="signal-tab w-1/2 p-2 rounded-full text-sm transition">Riwayat</button>
    </div>

    <!-- Container untuk Konten Swipeable -->
    <div id="signals-swipe-container" class="flex-grow overflow-hidden">
        <!-- Panel 1: Sinyal Aktif -->
        <div id="list-berjalan" class="space-y-4 h-full overflow-y-auto p-4 pt-0">
            <!-- Konten sinyal aktif dimuat di sini oleh signals.js -->
        </div>
        <!-- Panel 2: Riwayat Sinyal -->
        <div id="history-panel" class="h-full flex flex-col">
            <div id="list-riwayat" class="space-y-4 flex-grow overflow-y-auto p-4 pt-0">
                <!-- Konten riwayat sinyal dimuat di sini oleh signals.js -->
            </div>
            <!-- Tombol Muat Lebih Banyak -->
            <div class="p-4 pt-0 text-center flex-shrink-0">
                <button id="load-more-history-btn" style="display: none;" class="w-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition disabled:opacity-50">
                    Muat Lebih Banyak
                </button>
            </div>
        </div>
    </div>
</div>

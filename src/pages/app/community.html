<!-- File: src/pages/app/community.html -->
<!-- Versi: 5.1 (Ghost Story Fix) -->
<!-- Perubahan:
- Menghapus skeleton loader statis dari kontainer stories.
- JavaScript sekarang akan mengontrol sepenuhnya tampilan loading.
-->
<div class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Header Komunitas -->
    <div class="flex justify-between items-center sticky top-0 bg-gray-50/80 dark:bg-gray-900/80 backdrop-blur-sm p-4 z-20 border-b dark:border-gray-800">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Komunitas</h1>
        <button id="theme-toggle-community" class="text-gray-500 dark:text-gray-400 text-xl h-10 w-10 flex items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="Ganti tema">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Kontainer Stories -->
    <div class="px-4 pt-3 pb-4 border-b border-gray-200 dark:border-gray-800">
        <div id="stories-container" class="flex space-x-4 overflow-x-auto mobile-tab-scroll pb-2">
            <!-- Tombol Tambah Story -->
            <div class="flex-shrink-0 text-center cursor-pointer" id="add-story-btn">
                <div class="w-16 h-16 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center border-2 border-dashed border-gray-400 dark:border-gray-500 hover:border-primary-500 transition-colors">
                    <i class="fas fa-plus text-2xl text-gray-500"></i>
                </div>
                <p class="text-xs mt-2 text-gray-600 dark:text-gray-300">Story Anda</p>
            </div>
            <!-- PERBAIKAN: Skeleton loader statis dihapus dari sini. -->
            <!-- JavaScript akan mengisi kontainer ini secara dinamis. -->
        </div>
    </div>

    <!-- Input Postingan Baru -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-800">
         <div class="flex items-center space-x-3">
            <img src="https://placehold.co/40x40" alt="Avatar Pengguna" class="current-user-avatar w-10 h-10 rounded-full object-cover bg-gray-200 dark:bg-gray-700">
            <div id="open-post-modal-btn" class="flex-1 text-left text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-800 rounded-full px-4 py-2 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                Apa yang Anda pikirkan?
            </div>
         </div>
    </div>

    <!-- Indikator Postingan Baru -->
    <div id="new-post-indicator" class="sticky top-[73px] z-10 flex justify-center">
        <!-- Tombol akan dimasukkan di sini oleh community.js -->
    </div>

    <!-- Feed Postingan -->
    <div id="feed-container">
        <!-- Postingan akan dimuat secara dinamis di sini oleh community.js -->
    </div>
</div>

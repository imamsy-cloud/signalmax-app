<div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-3">
        <h3 class="font-semibold text-lg">Daftar Pengguna</h3>
        <input type="text" id="user-search-input" placeholder="Cari pengguna..." class="px-3 py-1.5 bg-gray-50 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 w-full sm:w-64">
    </div>
    <div class="overflow-x-auto">
        <table class="w-full text-sm text-left min-w-[640px]">
            <thead class="bg-gray-50 dark:bg-gray-700 text-gray-600 dark:text-gray-300 uppercase text-xs">
                <tr>
                    <th class="p-3">Nama</th>
                    <th class="p-3">Email</th>
                    <th class="p-3">Status</th>
                    <th class="p-3">Tanggal Bergabung</th>
                    <th class="p-3">Aksi</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Konten tabel diisi oleh users.js -->
            </tbody>
        </table>
    </div>

    <!-- [BARU] Wadah untuk kontrol pagination -->
    <div id="pagination-container" class="mt-4">
        <!-- Kontrol pagination akan dirender di sini oleh ui.js -->
    </div>
</div>

<div id="edit-user-modal" class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-50 z-40 p-4 items-center justify-center">
    <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-lg">
        <div class="p-5 border-b dark:border-gray-700 flex justify-between items-center">
            <h3 class="text-xl font-semibold">Edit Pengguna</h3>
            <button class="close-modal-btn text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        </div>
        <div class="p-6 space-y-4">
            <div>
                <label class="text-sm font-medium">Nama Pengguna</label>
                <input type="text" id="edit-user-name" class="mt-1 w-full p-2 border rounded bg-gray-50 dark:bg-gray-700">
            </div>
            <div>
                <label class="text-sm font-medium">Email</label>
                <input type="email" id="edit-user-email" readonly class="mt-1 w-full p-2 border rounded bg-gray-200 dark:bg-gray-800 cursor-not-allowed">
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 pt-2">
                <label class="p-3 flex items-center justify-between border dark:border-gray-600 rounded-lg">
                    <span class="font-medium">Premium</span>
                    <input type="checkbox" id="edit-user-isPremium" class="h-5 w-5 text-primary-600 focus:ring-primary-500 rounded">
                </label>
                <label class="p-3 flex items-center justify-between border dark:border-gray-600 rounded-lg">
                    <span class="font-medium">Expert</span>
                    <input type="checkbox" id="edit-user-isExpert" class="h-5 w-5 text-primary-600 focus:ring-primary-500 rounded">
                </label>
                <label class="p-3 flex items-center justify-between border dark:border-gray-600 rounded-lg">
                    <span class="font-medium">Admin</span>
                    <input type="checkbox" id="edit-user-isAdmin" class="h-5 w-5 text-primary-600 focus:ring-primary-500 rounded">
                </label>
                 <label class="p-3 flex items-center justify-between border border-red-500/50 dark:border-red-500/70 rounded-lg bg-red-50 dark:bg-red-900/20">
                    <span class="font-medium text-red-600 dark:text-red-400">Blokir Akun</span>
                    <input type="checkbox" id="edit-user-isBanned" class="h-5 w-5 text-red-600 focus:ring-red-500 rounded">
                </label>
            </div>
        </div>
        <div class="p-4 bg-gray-50 dark:bg-gray-900/50 flex justify-end gap-3">
            <button class="cancel-modal-btn px-4 py-2 text-sm rounded-lg bg-gray-200 dark:bg-gray-600">Batal</button>
            <button id="save-user-btn" class="px-4 py-2 text-sm rounded-lg bg-primary-600 text-white font-semibold">Simpan Perubahan</button>
        </div>
    </div>
</div>

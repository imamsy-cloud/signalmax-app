<!-- File: src/pages/app/education.html -->
<!-- Versi Perbaikan: 2.2 (Quiz Flow Integration) -->
<!-- Perubahan: Menambahkan container dan tombol 'Mulai Kuis' yang tersembunyi. -->
<div id="education-container" class="bg-gray-50 dark:bg-gray-900 min-h-screen">

    <!-- 1. Tampilan Daftar Kursus (Default) -->
    <div id="education-list-view" class="page p-4 space-y-6">
        <div class="sticky top-0 bg-gray-50/80 dark:bg-gray-900/80 backdrop-blur-sm z-10 space-y-4 pt-4 -mx-4 px-4 pb-4 border-b dark:border-gray-800">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Pusat Edukasi</h1>
            <div class="relative">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="education-search-input" placeholder="Cari kursus..." class="w-full bg-gray-100 dark:bg-gray-800 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-primary-500">
            </div>
        </div>
        <div id="course-list-content" class="space-y-4">
            <!-- Kartu kursus akan dimuat di sini oleh education.js -->
        </div>
    </div>

    <!-- 2. Tampilan Detail Kursus (Saat kursus dipilih) -->
    <div id="education-detail-view" class="page hidden">
        <div class="sticky top-0 bg-gray-50/80 dark:bg-gray-900/80 backdrop-blur-sm z-10 flex items-center space-x-4 p-4 border-b dark:border-gray-800">
            <button id="back-to-course-list-btn" class="text-xl text-gray-700 dark:text-gray-200">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 id="detail-course-title" class="text-xl font-bold truncate text-gray-800 dark:text-white">Memuat...</h1>
        </div>
        
        <div class="p-4">
            <img id="detail-course-banner" src="https://placehold.co/600x300" alt="Course Banner" class="w-full h-40 object-cover rounded-lg bg-gray-200 dark:bg-gray-700">
            <p id="detail-course-description" class="text-sm text-gray-600 dark:text-gray-400 mt-4">Memuat deskripsi...</p>
            
            <!-- Progres Kursus -->
            <div class="mt-4">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-sm font-semibold text-gray-700 dark:text-gray-200">Progres Anda</span>
                    <span id="course-progress-text" class="text-sm font-bold text-primary-500">0%</span>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                    <div id="course-progress-bar" class="bg-primary-500 h-2 rounded-full transition-all duration-500" style="width: 0%;"></div>
                </div>
            </div>

            <!-- PERUBAHAN: Menambahkan container untuk tombol aksi kuis -->
            <div id="quiz-action-container" class="mt-6 hidden">
                <button id="start-quiz-btn" class="w-full bg-yellow-500 text-white font-bold py-3 rounded-lg hover:bg-yellow-600 transition-colors flex items-center justify-center space-x-2 shadow-lg">
                    <i class="fas fa-play-circle"></i>
                    <span>Mulai Kuis Akhir</span>
                </button>
            </div>
        </div>

        <!-- Daftar Bab dan Pelajaran -->
        <div id="chapters-container" class="px-4 pb-4 space-y-4">
            <!-- Konten kurikulum dimuat di sini -->
        </div>
    </div>

</div>

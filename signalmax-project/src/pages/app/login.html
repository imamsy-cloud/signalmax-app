<div class="min-h-screen w-full bg-gray-100 dark:bg-gray-900 flex flex-col justify-center items-center p-4">
    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <i class="fas fa-chart-line text-5xl text-primary-500"></i>
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mt-4">SignalMax</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Your Trading Signal Partner</p>
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg space-y-5">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                    <i class="fas fa-envelope text-gray-400"></i>
                </span>
                <input type="email" id="email" placeholder="Email" class="w-full pl-10 pr-3 py-2.5 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
            </div>

            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                    <i class="fas fa-lock text-gray-400"></i>
                </span>
                <input type="password" id="password" placeholder="Password" class="w-full pl-10 pr-10 py-2.5 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                <button type="button" id="toggle-password-visibility" class="absolute inset-y-0 right-0 flex items-center pr-3.5 cursor-pointer text-gray-400 hover:text-gray-600" aria-label="Toggle password visibility">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="text-right">
                <a href="#" id="forgot-password-btn" class="text-sm font-medium text-primary-600 hover:text-primary-500">Lupa Password?</a>
            </div>

            <button id="login-button" class="w-full flex justify-center items-center h-11 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200 transform hover:scale-105 disabled:bg-primary-400 disabled:scale-100">
                <span>LOGIN</span>
            </button>

            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                <span class="flex-shrink mx-4 text-xs text-gray-400 dark:text-gray-500">Atau lanjut dengan</span>
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            </div>

            <button id="google-login-btn" class="w-full flex items-center justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium text-gray-700 dark:text-white bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <i class="fab fa-google text-red-500 mr-3 text-lg"></i>
                <span>Login dengan Google</span>
            </button>
        </div>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">
                Belum punya akun? <a href="#" id="go-to-register-btn" class="font-semibold text-primary-600 hover:text-primary-500">Daftar sekarang</a>
            </p>
        </div>
    </div>
</div>
